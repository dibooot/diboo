<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  
</head>
<body>

  <h1>Welcome, Tinni!</h1>
  <div id="message">A small gift from Diboo!</div>
  <button onclick="showSurprise()">Click</button>

  <script>
    const messages = [
      "You're the reason blue skies feel brighter 💫",
      "Just thinking of you makes me smile 😊",
      "You're more brighter than moonlight 🌙",
      "I feel lucky just knowing you 💙",
      "🎉 Happy Birthday to my crush, Tinni! 🎂"
    ];

    const emojis = [
      ["💫", "✨", "🌈"],
      ["😊", "🥰", "😄"],
      ["🌙", "🌟", "🌌"],
      ["💙", "💖", "💞"],
      ["🎂", "🎉", "🎈"]
    ];

    const colors = [
      "#bbdefb",  // Light Blue
      "#b3e5fc",  // Sky Blue
      "#b2ebf2",  // Aqua
      "#b2dfdb",  // Teal tint
      "#c5cae9",  // Soft Indigo
      "#e1bee7"   // Purple-ish
    ];

    let clickCount = 0;

    function showSurprise() {
      const msg = document.getElementById('message');
      const body = document.body;

      if (clickCount < messages.length) {
        msg.innerText = messages[clickCount];
        releaseEmojis(emojis[clickCount]);
      } else {
        msg.innerText = "💖 Hope you liked it!";
        releaseEmojis(["💖", "🌹", "✨"]);
      }

      body.style.background = colors[clickCount % colors.length];
      clickCount++;
    }

    function releaseEmojis(emojiList) {
      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 3000);
      }
    }
  </script>
</body>
</html>
