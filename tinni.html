<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      transition: background 0.5s ease;
      background: #bbdefb;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #0d47a1;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.5em;
      color: #333;
      margin: 20px 0;
      min-height: 50px;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(50px);
      }
    }
  </style>
</head>
<body>

  <h1>Welcome, Tinni!</h1>
  <div id="message">A small gift from Diboo!</div>
  <button onclick="showSurprise()">Click</button>

        emoji.classList.add('emoji');
        emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
